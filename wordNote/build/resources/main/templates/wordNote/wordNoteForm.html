<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

</style>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form role="form" th:object="${wordNoteForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">영어</label>
            <input type="text" th:field="*{english}" class="form-control" placeholder="영어를 입력하세요"
                   th:class="${#fields.hasErrors('english')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('english')}" th:errors="*{english}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="text">뜻</label>
            <input type="text" th:field="*{korean}" class="form-control" placeholder="뜻을 입력하세요"
                   th:class="${#fields.hasErrors('korean')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('korean')}" th:errors="*{korean}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
