<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>영어</th>
                <th>뜻</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wordNote : ${wordNote}">
                <td th:text="${wordNote.id}"></td>
                <td th:text="${wordNote.english}"></td>
                <td th:text="${wordNote.korean}"></td>
                <td>
                    <a th:href="@{/wordNote/{id}(id=${wordNote.id})}" class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a th:href="@{/wordNote/delete/{id}(id=${wordNote.id})}" class="btn btn-primary" role="button">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
